<html>
<head>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

  <style>
  
  @charset "utf-8";
/* CSS Document */

/* Add some margin to the page and set a default font and colour */

body {
    margin: 30px;
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.8em;
    color: #333;
}

/* Give headings their own font */

h1, h2, h3, h4 {
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

/* Main content area */

#content {
  margin: 80px 70px;
  text-align: center;
  -moz-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}

/* Header/footer boxes */

.wideBox {
  clear: both;
  text-align: center;
  margin: 70px;
  padding: 10px;
  background: #ebedf2;
  border: 1px solid #333;
}

.wideBox h1 {
  font-weight: bold;
  margin: 20px;
  color: #666;
  font-size: 1.5em;
}

/* Slots for final card positions */

#cardSlots {
  margin: 50px auto 0 auto;
}

/* The initial pile of unsorted cards */

#cardPile {
  margin: 0 auto;
}

#cardPile {
  width: 1200px;
  height: 120px;
  padding: 20px;
}

#cardSlots {
    width: 1200px;
    height: 1000px;
    padding: 20px;
    font-family: Arial, Helvetica, sans-serif;
    line-height: normal;
}

/* Individual cards and slots */

#cardSlots div, #cardPile div {
    float: left;
    width: 80px;
    height: 50px;
    padding: 10px;
    padding-bottom: 0;
    border: 1px solid #333;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    margin: 0 0 0 10px;
    background: #fff;
}

#cardSlots div:first-child, #cardPile div:first-child {
  margin-left: 0;
}

#cardSlots div.hovered {
  background: #aaa;
}

#cardSlots div {
  border: 1px dashed #333;
}

.slots {

}

#cardPile div {
    background: #c1ecfc;
    border: 1px solid #005575;
    color: #005575;
    font-size: 11px;
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.3;    
}

#cardPile div.ui-draggable-dragging {
  -moz-box-shadow: 0 0 .5em rgba(0, 0, 0, .8);
  -webkit-box-shadow: 0 0 .5em rgba(0, 0, 0, .8);
  box-shadow: 0 0 .5em rgba(0, 0, 0, .8);
}



</style>
<script type="text/javascript">
//<![CDATA[ 
$(window).load(function(){

$(init);

function init() {

  for (var i = 0; i < 10; i++) {
    
    $('#element_'+i).data( 'number', i ).attr( 'id', 'card'+i ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );
  }

  // Create the element slots

    $('#slot_1').data( 'number', 1 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_2').data( 'number', 2 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_3').data( 'number', 3 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_4').data( 'number', 4 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_5').data( 'number', 5 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_6').data( 'number', 6 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_7').data( 'number', 7 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_8').data( 'number', 8 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
        $('#slot_9').data( 'number', 9 ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );

  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
  } 
}

});//]]>  

</script>
</head>
<body>
  <div id="content">
  <div id="cardPile"> 
  <div id="element_1">uno</div>
  <div id="element_2">dos</div>
  <div id="element_3">tres</div>
  <div id="element_4">quatro</div>
  <div id="element_5">cinco</div>
  <div id="element_6">seis</div>
  <div id="element_7">siete</div>
  <div id="element_8">ocho</div>
  <div id="element_9">nueve</div> 
  </div>
  <div id="cardSlots"> 
  <div id="slot_1"></div>
  <div id="slot_2"></div>
  <div id="slot_3"></div>
  <div id="slot_4"></div>
  <div id="slot_5"></div>
  <div id="slot_6"></div>
  <div id="slot_7"></div>
  <div id="slot_8"></div>
  <div id="slot_9"></div> 
  </div>
</div>


</body>
</html>
